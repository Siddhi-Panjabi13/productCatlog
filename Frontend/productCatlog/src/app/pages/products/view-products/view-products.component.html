<div class="min-vh-100 main-container">
<div class="col-10 mt-3 me-0  container-fluid d-flex flex-row">
<input type="text" class="form-control me-2 w-25 ms-auto" placeholder="Search here..." (input)="search()"
        [(ngModel)]="query" />
<div class="form-group">
  <select class="form-select" name="category" [(ngModel)]="categoryName" (change)="onCategoryChange()">
    <option value="">Select Category</option>
    <option *ngFor="let category of categories" [value]="category._id">{{category.categoryName}}</option>
  </select>
</div>
<div class="form-group ms-2">
  <select class="form-select" name="priceRange" [(ngModel)]="selectedPriceRange" (change)="onPriceRangeChange()">
    <option value="">Select Price Range</option>
    <option value="0-50">$0 - $50</option>
    <option value="50-100">$50 - $100</option>
    <option value="100-200">$100 - $200</option>
    <option value="200-500">$200 - $500</option>
    <option value="500-1000">$500 - $1000</option>
    <option value="1000-">Above $1000</option>
  </select>
</div>
</div>         
<div class="col-10 mt-3 me-0 container-fluid">
    <div class="row">
      <div class="col-md-4 gy-3" *ngFor="let product of products">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </div>
  </div>
</div>
