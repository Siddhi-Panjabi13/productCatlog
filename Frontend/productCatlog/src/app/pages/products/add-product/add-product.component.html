<div class="form-wrapper">
<div class="container-fluid mt-4 col-10 me-0">

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="w-50 mx-auto border border-1 p-3 rounded-3">
        <h3 class="text-center">Add Product</h3>
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" id="productName" formControlName="productName" class="form-control" [ngClass]="{'is-invalid': productForm.get('productName')?.invalid && productForm.get('productName')?.touched}">
        <div *ngIf="productForm.get('productName')?.invalid && productForm.get('productName')?.touched" class="invalid-feedback">
          Product Name is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" formControlName="description" class="form-control" [ngClass]="{'is-invalid': productForm.get('description')?.invalid && productForm.get('description')?.touched}"></textarea>
        <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="invalid-feedback">
          Description is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="imageURL" class="form-label">Image URL</label>
        <input type="file" id="imageURL" formControlName="imageURL" class="form-control" [ngClass]="{'is-invalid': productForm.get('imageURL')?.invalid && productForm.get('imageURL')?.touched}">
        <div *ngIf="productForm.get('imageURL')?.invalid && productForm.get('imageURL')?.touched" class="invalid-feedback">
          Image URL is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" formControlName="price" class="form-control" [ngClass]="{'is-invalid': productForm.get('price')?.invalid && productForm.get('price')?.touched}">
        <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="invalid-feedback">
          Price must be a positive number.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <!-- <input type="text" id="categoryId" formControlName="categoryId" class="form-control" [ngClass]="{'is-invalid': productForm.get('categoryId')?.invalid && productForm.get('categoryId')?.touched}"> -->
         <div class="form-group">
           
           <select class="form-control" name="category">
             <option *ngFor="let category of categories" [value]="category._id?.toString()">{{category.categoryName}}</option>
           </select>
         </div>
        <div *ngIf="productForm.get('categoryId')?.invalid && productForm.get('categoryId')?.touched" class="invalid-feedback">
          Category ID is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Submit</button>
    </form>
  </div>
</div>
