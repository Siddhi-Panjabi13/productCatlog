<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <img src="../../../assets/Profile-Avatar-PNG-Picture.png" alt="Profile Image" class="profile-img">
            <h5 class="mt-2 text-light">{{userName}}</h5>
          </div>
          <div class="card-body">
            <p><strong>Role:</strong> {{role}}</p>
            <div class="text-right">
                <button class="btn btn-primary btn-edit me-3" ><a [routerLink]="['/layouts/edituser',userid]" class="text-decoration-none text-light"><i class="fas fa-edit" ></i> Edit</a></button>
                <button class="btn btn-danger btn-delete me-3" (click)="deleteProfile()"><i class="fas fa-trash-alt"></i> Delete</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
