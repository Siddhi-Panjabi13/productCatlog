<div class="modal-header">
    <h5 class="modal-title">Add Category</h5>
    <button type="button" class="close me-1 d-block ms-auto border-0" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="categoryName">Category Name</label>
        <input type="text" id="categoryName" class="form-control" formControlName="categoryName" [ngClass]="{'is-invalid':categoryForm.get('categoryName')?.invalid && (categoryForm.get('categoryName')?.dirty || categoryForm.get('categoryName')?.touched)}">
        <div *ngIf="categoryForm.get('categoryName')?.invalid && (categoryForm.get('categoryName')?.dirty || categoryForm.get('categoryName')?.touched)" class="text-danger">
          <div *ngIf="categoryForm.get('categoryName')?.errors?.['required']">Category Name is required.</div>
          <div *ngIf="categoryForm.get('categoryName')?.errors?.['minlength']">Category Name must be at least 3 characters long.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3 me-1 ms-auto d-block" [disabled]="categoryForm.invalid">Submit</button>
    </form>
  </div>
